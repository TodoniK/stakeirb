version: '3.8'

services:
  backend:
    build:
      context: ./packages/stakeirb-back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - stakeirb-network

  frontend:
    build:
      context: ./packages/stakeirb-front
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - stakeirb-network
    depends_on:
      - backend

networks:
  stakeirb-network:
    driver: bridge
