services:
  backend:
    build:
      context: ./packages/stakeirb-back
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    volumes:
      - ./packages/stakeirb-back:/app
      - /app/node_modules
    networks:
      - stakeirb-network

  frontend:
    build:
      context: ./packages/stakeirb-front
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./packages/stakeirb-front:/app
      - /app/node_modules
    networks:
      - stakeirb-network
    depends_on:
      - backend

networks:
  stakeirb-network:
    driver: bridge